<html>
<head>
    <meta name="viewport" content="width=500, user-scalable=0">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SHERLOCK</title>
    
    <link rel="apple-touch-icon-precomposed" href="media/ios_icon.png">    
    <link rel="shortcut icon" href="media/ios_icon.png">
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" media="(max-width: 800px),handheld" href="css/device.css">
</head>
<body>
  <div id="wrapper">  
    <div class="overlay" id="login_overlay">
       <div class="row center">
           <h1 class="main_title">SHERLOCK</h1> 
        </div>
        <div class="row center">
            <input class="username clear" id="login_username" placeholder="User ID" type="text"/>
            <div class="clear"></div>
            <p style="display:none;color:rgb(220,220,220);font-weight:300;font-size:15px;" id="login_error">Please enter a User ID to continue.</p>
            <div class="clear"></div>
            <button id="login">Login</button>
        </div>  

    </div>
    <div class="overlay" id="moira_overlay">
        <header>
	    <button class="change_view dashboard" data-view="dashboard">Dashboard</button> 
            <button class="logout" id="logout">Logout</button>
            <div class="clear"></div>
        </header>

        <div class="row">
            <div class="column">
                <input type="text" id="username" placeholder="User ID" readonly/>
            </div>
            <div class="column">
                <p id="score"></p>
            </div>
        </div>
        <div class="clear"></div>
        <div class="row" id="cards"></div>
        <div style="height:20px;">
            <div style="text-align:right;margin-right:1%;display:inline-block;float:right;">
                <input id="autofill" type="checkbox" checked="checked"/><span style="margin-left:5px;">Input suggestions</span>
            </div>
            <div style="text-align:left;margin-left:1%;display:inline-block;float:left;">
                <div id="online_status" class="status"></div>
            </div>
        </div>
        <div id="text_input_area">
            <textarea id="text" placeholder="Enter your message..."></textarea>
            <textarea id="guess" readonly></textarea>
        </div>
        
        <div class="center row">
            <button id="send">Send message</button>
        </div>
    </div>
    <div class="overlay" id="dashboard_overlay">
	    <header>
            <button class="change_view moira" data-view="moira">Sherlock</button> 
            <div class="clear"></div>
        </header>
	<ul id="questions"></ul>
    </div>
  </div>

  <script src="http://cenode.io/cenode.js"></script>  
  <script src="js/main.js"></script>
  </body> 
</html>
